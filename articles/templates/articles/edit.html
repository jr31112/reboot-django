{% extends 'articles/form.html' %}
{% block body %}
<form action="/articles/{{ article.pk }}/update/" method="get">
  <label for="title">제목</label>
  <br>
  <textarea name="title" id="title" cols="80" rows="1">{{ article.title }}</textarea>
  <hr>
  <label for="content">내용</label>
  <br>
  <textarea name="content" id="content" cols="80" rows="60">{{ article.content }}</textarea>
  <input type="submit" value="제출">
</form>
{% endblock %}
